name: Deploy to Vercel and Supabase

on:
  push:
    branches:
      - main
      - sandbox
      - dev
  pull_request:
    branches:
      - main
      - sandbox

jobs:
  # Wait for Vercel deployment to complete
  wait-for-vercel:
    runs-on: ubuntu-latest
    outputs:
      deployment-url: ${{ steps.vercel-deployment.outputs.url }}
    steps:
      - name: Wait for Vercel Deployment
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.1
        id: vercel-deployment
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 600 # 10 minutes
          check_interval: 10 # Check every 10 seconds

  # Push database migrations to Supabase after Vercel deployment
  deploy-supabase:
    runs-on: ubuntu-latest
    needs: wait-for-vercel
    # Only run on push events to sandbox or main branches
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/sandbox')
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      # Use different credentials based on branch
      SUPABASE_DB_PASSWORD: ${{ github.ref == 'refs/heads/main' && secrets.PRODUCTION_DB_PASSWORD || secrets.STAGING_DB_PASSWORD }}
      SUPABASE_PROJECT_ID: ${{ github.ref == 'refs/heads/main' && secrets.PRODUCTION_PROJECT_ID || secrets.STAGING_PROJECT_ID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project
        run: supabase link --project-ref $SUPABASE_PROJECT_ID

      - name: Push database migrations
        run: supabase db push --include-all

      - name: Deployment Summary
        run: |
          echo "✅ Branch: ${{ github.ref_name }}"
          echo "✅ Environment: ${{ github.ref == 'refs/heads/main' && 'Production' || 'Staging' }}"
          echo "✅ Vercel deployment: ${{ needs.wait-for-vercel.outputs.deployment-url }}"
          echo "✅ Supabase migrations pushed successfully to ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }} project"
